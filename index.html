<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Apps コントロール変換ツール</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- YAML処理用ライブラリ js-yamlをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <header>
        <h1>Power Apps コントロール変換ツール</h1>
        <p>クラシックコントロールのYAMLをモダンコントロールのYAMLに変換します</p>
    </header>

    <main>
        <div class="container">
            <div class="input-container">
                <h2>クラシックコントロール (入力)</h2>
                <textarea id="classicControl" placeholder="クラシックコントロールのYAMLを入力してください..."></textarea>
                <div class="button-group">
                    <button id="convertBtn">変換</button>
                    <button id="clearBtn">クリア</button>
                    <button id="sampleBtn">サンプル入力</button>
                </div>
            </div>
            
            <div class="output-container">
                <h2>モダンコントロール (出力)</h2>
                <textarea id="modernControl" readonly placeholder="変換結果がここに表示されます..."></textarea>
                <div class="button-group">
                    <button id="copyBtn">コピー</button>
                    <button id="downloadBtn">ダウンロード</button>
                </div>
            </div>
        </div>

        <div class="conversion-details">
            <h2>変換詳細</h2>
            <div id="conversionLog">変換ログがここに表示されます...</div>
        </div>
    </main>

    <footer>
        <p>© 2025 Power Apps コントロール変換ツール | <a href="https://github.com/yourusername/powerapps-control-converter" target="_blank">GitHub</a></p>
    </footer>

    <script src="js/parser.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
